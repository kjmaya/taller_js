<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Calculadora de Notas</title>
</head>

<body>
    <h1>Calculadora de Notas </h1>

    <form id="gradeCalculator" class="card">
        <label for="materia">Materia:</label>
        <input type="text" id="materia" required class="inputs"><br><br>

        <label for="nota1">Nota 1:</label>
        <input type="number" id="nota1" step="0.01" required class="inputs"><br><br>

        <label for="nota2">Nota 2:</label>
        <input type="number" id="nota2" step="0.01" required class="inputs"><br><br>

        <label for="nota3">Nota 3:</label>
        <input type="number" id="nota3" step="0.01" required class="inputs"><br><br>

        <button type="button" id="calcular" class="btn">Calcular Promedio</button>
    </form>
    <p id="resultado"></p>
    <script src="/Ejer4/script/script.js"></script>
</body>

</html>
