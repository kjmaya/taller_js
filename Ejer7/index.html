<!DOCTYPE html>
<html>
<head>
    <title>Verificar Divisibilidad</title>
</head>
<body>
    <h1>Verificar Divisibilidad</h1>
    <p>Ingrese dos números enteros positivos:</p>
    <label for="num1">Número 1: </label>
    <input type="number" id="num1" step="1">
    <br>
    <label for="num2">Número 2: </label>
    <input type="number" id="num2" step="1">
    <br>
    <button id="verificarBtn">Verificar</button>
    <p id="resultado"></p>

    <script src="script/script.js"></script>
</body>
</html>
