<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles/styles.css">
    <title>Verificar Divisibilidad</title>
</head>
<body>
    <form id="" class="card">
    <h1>Verificar Divisibilidad</h1>
    <p>Ingrese dos números enteros positivos:</p>
    <label for="num1">Número 1: </label>
    <input type="number" id="num1" step="1" class="inputs">
    <br>
    <label for="num2">Número 2: </label>
    <input type="number" id="num2" step="1" class="inputs">
    <br>
    <button id="verificarBtn" class="btn">Verificar</button>
    <p id="resultado"></p>
    </form>
    <script src="script/script.js"></script>
</body>
</html>
